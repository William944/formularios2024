<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form register</h1>
                <p>Este formulario tiene como propisito rocompilat informacion importante de los usuarios que vallan a interactuar con este sitio web</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_from">Name</label>
                    <input type="text" class="input_form" placeholder="Ingresa tus nombres ">
                </div>
                <div class="row_form">
                    <label for="" class="label_from">last Name</label>
                    <input type="text" class="input_form" placeholder="Ingresa tus apelidos ">
                </div>
                <div class="row_form">
                    <label for="" class="label_from">phone</label>
                    <input type="text" class="input_form" placeholder="Ingresa telefono ">
                
                </div>
                <div class="row_form">
                    <label for="" class="label_from">E-Mail</label>
                    <input type="text" class="input_form" placeholder="Ingresa tu correo electronico ">
                    
                </div>
                <div class="row_form">
                    <label for="" class="label_from">password</label>
                    <input type="text" class="input_form" placeholder="Ingresa tu contraseña ">
                    
                </div>
                <div class="row_form">
                    <label for="" class="label_from">repeat password</label>
                    <input type="text" class="input_form" placeholder="Repite tu contraseña ">
                    
                </div>
                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
